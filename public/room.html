<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation 5x5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@700;900&family=Sriracha&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <button id="mobile-button" class="select" onclick="showOverlay()"><i class="fa-solid fa-bars"></i></button>
    <div id="mobile-sidebar" onclick="hideOverlay()">
        <button class="select profile-button" id="player-photo-mobile" type="button"></button>
        <button class="plain host-button" type="button" onclick="createRoom(false)"><i
                class="fa-solid fa-circle-plus"></i><br>สร้างสมรภูมิใหม่</button>
        <button class="plain join-button" type="button" onclick="joinRoom()"><i
                class="fa-solid fa-door-open"></i><br>เข้าร่วมสมรภูมิ</button>
        <button class="plain random-button" type="button" onclick="findMatchmakingRooms()"><i
                class="fa-solid fa-shuffle"></i><br>สุ่มสมรภูมิ</button>
        <button class="plain tutorial-button" type="button"><i
                class="fa-solid fa-book-open"></i><br>คู่มือยุทธวิธี</button>
        <button class="plain logout-button" type="button" onclick="logoutUser()"><i
                class="fa-solid fa-arrow-right-from-bracket"></i><br>ลงชื่อออก</button>
    </div>
    <div class="container">
        <div id="logo">OPERATION 5x5</div>
        <div id="outside-container">
            <div class="button-container">
                <button class="select host-button" type="button" onclick="createRoom(false)"><i
                        class="fa-solid fa-circle-plus"></i><br>สร้างสมรภูมิ</button>
                <button class="select join-button" type="button" onclick="joinRoom()"><i
                        class="fa-solid fa-door-open"></i><br>เข้าร่วมสมรภูมิ</button>
                <button class="select random-button" type="button" onclick="findMatchmakingRooms()"><i
                        class="fa-solid fa-shuffle"></i><br>สุ่มสมรภูมิ</button>
                <button class="small tutorial-button" type="button"><i
                        class="fa-solid fa-book-open"></i><br>คู่มือยุทธวิธี</button>
                <button class="small logout-button" type="button" onclick="logoutUser()"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i><br>ลงชื่อออก</button>
            </div>
            <div class="page">
                <form action="" id="room-list">
                    <h1>สมรภูมิ</h1>
                </form>
            </div>
            <div class="button-container right-button">
                <button class="select profile-button" id="player-photo" type="button"></button>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="popupOverlay">

        <div class="popup" id="popup">

            <span class="close" id="closePopup">&times;</span>

            <div class="popup-content">
                <p>กรอกรหัสที่ได้รับจากเพื่อนของคุณเพื่อเข้าสู่สมรภูมิ</p>

                <input type="email" placeholder="รหัสสมรภูมิ" id="emailInput">

                <button class="small" onclick="submitForm()"><i class="fa-solid fa-check"></i><br>ยืนยันรหัส</button>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="createroom.js"></script>
    <script src="joinroom.js"></script>
    <script src="matchmaking .js"></script>
    <script src="showroom.js"></script>
</body>

</html>
