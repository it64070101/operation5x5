<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation 5x5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@700;900&family=Sriracha&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div id="logo">OPERATION 5x5</div>
        <div id="book">
            <div class="page">
                <div id="player-profile">
                    <h1 id="player-name">ผู้บัญชาการ</h1>
                    <h2 id="player-rank">Rank</h2>
                    <h2 id="player-winlose">Win/Lose</h2>
                    <h2 id="player-matchs">Matchs</h2>
                </div>
                <div id="button-container">
                    <button class="select" type="button" id="play-button"><i class="fa-solid fa-play"></i>
                        <br>เข้าสู่สมรภูมิ</button>
                    <button class="small" type="button" id="tutorial-button"><i
                            class="fa-solid fa-book-open"></i><br>คู่มือยุทธวิธี</button>
                    <button class="small" type="button" id="logout-button" onclick="logoutUser()"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i><br>Logout</button>
                </div>
            </div>
            <div class="page leaderboard">
                <h1>กระดานคะแนน</h1>
                <table id="leaderboard">
                    <tr>
                        <th>Rank</th>
                        <th style="width: 50%;">Name</th>
                        <th>round</th>
                        <th>W/L</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="script.js"></script>
</body>

</html>
