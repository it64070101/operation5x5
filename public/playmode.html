<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation 5x5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@700;900&family=Sriracha&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="logo">OPERATION 5x5</div>
        <div class="page">
            <form action="">
                <h1>เข้าสู่สมรภูมิ</h1>
                <button class="select" type="button" id="host-button" onclick="createRoom()"><i
                        class="fa-solid fa-circle-plus"></i><br>สร้างสมรภูมิใหม่</button>
                <div id="roomCode"></div>
                <button class="select" type="button" id="join-button"><i
                        class="fa-solid fa-door-open"></i><br>เข้าร่วมสมรภูมิที่มีอยู่</button>
                <button class="select" type="button" id="random-button"><i
                        class="fa-solid fa-shuffle"></i><br>สุ่มสมรภูมิ</button>
                <button class="small" type="button" id="to-profile-button"><i
                        class="fa-solid fa-arrow-left"></i><br>กลับ</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="createroom.js"></script>
</body>

</html>
