<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="gamesty.css">
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">
            Game starts by just Tap on
            box<br><br>First Player starts as
            <b>Player X </b>And Second Player as
            <b>Player 0</b>
        </p>
        <br><br>
        <div id="main-display">
            <div></div>
            <button class="but" id="top-but" onclick="run()">Top</button>
            <div></div>
            <button class="but" id="lef-but" onclick="run()">Left</button>
            <div class="ui">
                <div class="row">
                    <input type="text" id="a1" class="cell" onclick="selected(0, 0, 0)" readonly>
                    <input type="text" id="a2" class="cell" onclick="selected(1, 0, 1)" readonly>
                    <input type="text" id="a3" class="cell" onclick="selected(2, 0, 2)" readonly>
                    <input type="text" id="a4" class="cell" onclick="selected(3, 0, 3)" readonly>
                    <input type="text" id="a5" class="cell" onclick="selected(4, 0, 4)" readonly>
                </div>
                <div class="row">
                    <input type="text" id="b1" class="cell" onclick="selected(5, 1, 0)" readonly>
                    <input type="text" id="b2" class="cell" onclick="selected(6, 1, 1)" readonly>
                    <input type="text" id="b3" class="cell" onclick="selected(7, 1, 2)" readonly>
                    <input type="text" id="b4" class="cell" onclick="selected(8, 1, 3)" readonly>
                    <input type="text" id="b5" class="cell" onclick="selected(9, 1, 4)" readonly>
                </div>
                <div class="row">
                    <input type="text" id="c1" class="cell" onclick="selected(10, 2, 0)" readonly>
                    <input type="text" id="c2" class="cell" onclick="selected(11, 2, 1)" readonly>
                    <input type="text" id="c3" class="cell" onclick="selected(12, 2, 2)" readonly>
                    <input type="text" id="c4" class="cell" onclick="selected(13, 2, 3)" readonly>
                    <input type="text" id="c5" class="cell" onclick="selected(14, 2, 4)" readonly>
                </div>
                <div class="row">
                    <input type="text" id="d1" class="cell" onclick="selected(15, 3, 0)" readonly>
                    <input type="text" id="d2" class="cell" onclick="selected(16, 3, 1)" readonly>
                    <input type="text" id="d3" class="cell" onclick="selected(17, 3, 2)" readonly>
                    <input type="text" id="d4" class="cell" onclick="selected(18, 3, 3)" readonly>
                    <input type="text" id="d5" class="cell" onclick="selected(19, 3, 4)" readonly>
                </div>
                <div class="row">
                    <input type="text" id="e1" class="cell" onclick="selected(20, 4, 0)" readonly>
                    <input type="text" id="e2" class="cell" onclick="selected(21, 4, 1)" readonly>
                    <input type="text" id="e3" class="cell" onclick="selected(22, 4, 2)" readonly>
                    <input type="text" id="e4" class="cell" onclick="selected(23, 4, 3)" readonly>
                    <input type="text" id="e5" class="cell" onclick="selected(24, 4, 4)" readonly>
                </div>
            </div>
            <button class="but" id="rig-but" onclick="run()">Right</button>
            <div></div>
            <button class="but" id="bot-but" onclick="run()">Bottom</button>
            <div></div>
        </div>
        <br>
        <p id="print"></p>
        <br><br>
        <button class="but" onclick="reset()">
            RESET
        </button>
        <br><br>
        <button class="but" onclick="lock(), render()">
            DISABLE
        </button>
    </div>

    <!-- JavaScript file included -->
    <script src="gamescr.js"></script>
</body>

</html>
