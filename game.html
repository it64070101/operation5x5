<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="gamesty.css">
    <!-- JavaScript file included -->
    <script src="gamescr.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">
            Game starts by just Tap on
            box<br><br>First Player starts as
            <b>Player X </b>And Second Player as
            <b>Player 0</b>
        </p>
        <br><br>
        <div class="ui">
            <div class="row">
                <input type="text" id="a1" class="cell" onclick="run(0, 0, this)" readonly>
                <input type="text" id="a2" class="cell" onclick="run(0, 1, this)" readonly>
                <input type="text" id="a3" class="cell" onclick="run(0, 2, this)" readonly>
                <input type="text" id="a4" class="cell" onclick="run(0, 3, this)" readonly>
                <input type="text" id="a5" class="cell" onclick="run(0, 4, this)" readonly>
            </div>
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="run(1, 0, this)" readonly>
                <input type="text" id="b2" class="cell" onclick="run(1, 1, this)" readonly>
                <input type="text" id="b3" class="cell" onclick="run(1, 2, this)" readonly>
                <input type="text" id="b4" class="cell" onclick="run(1, 3, this)" readonly>
                <input type="text" id="b5" class="cell" onclick="run(1, 4, this)" readonly>
            </div>
            <div class="row">
                <input type="text" id="c1" class="cell" onclick="run(2, 0, this)" readonly>
                <input type="text" id="c2" class="cell" onclick="run(2, 1, this)" readonly>
                <input type="text" id="c3" class="cell" onclick="run(2, 2, this)" readonly>
                <input type="text" id="c4" class="cell" onclick="run(2, 3, this)" readonly>
                <input type="text" id="c5" class="cell" onclick="run(2, 4, this)" readonly>
            </div>
            <div class="row">
                <input type="text" id="d1" class="cell" onclick="run(3, 0, this)" readonly>
                <input type="text" id="d2" class="cell" onclick="run(3, 1, this)" readonly>
                <input type="text" id="d3" class="cell" onclick="run(3, 2, this)" readonly>
                <input type="text" id="d4" class="cell" onclick="run(3, 3, this)" readonly>
                <input type="text" id="d5" class="cell" onclick="run(3, 4, this)" readonly>
            </div>
            <div class="row">
                <input type="text" id="e1" class="cell" onclick="run(4, 0, this)" readonly>
                <input type="text" id="e2" class="cell" onclick="run(4, 1, this)" readonly>
                <input type="text" id="e3" class="cell" onclick="run(4, 2, this)" readonly>
                <input type="text" id="e4" class="cell" onclick="run(4, 3, this)" readonly>
                <input type="text" id="e5" class="cell" onclick="run(4, 4, this)" readonly>
            </div>
        </div>
        <br>
        <p id="print"></p>
        <br><br>
        <button id="but" onclick="reset()">
            RESET
        </button>
        <br><br>
        <button id="but" onclick="lock()">
            DISABLE
        </button>
    </div>
</body>

</html>
