<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="341581812796-t183tihogvi0eqfntr9m404u1n5mc8bf.apps.googleusercontent.com">
  <title>Google Sign-In Example</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Lab 10 - Javascript</a>
      <nav>
        <img src="" id="userImage" class="card-img-top img-cover me-3 logged-in" alt="user-image">
        <p id="showName" class="d-inline me-3 navbar-brand"></p>
        <button type="button" id="btnLogIn" class="btn btn-outline-light logged-out" data-onsuccess="onSignIn">
          <i class="bi bi-person-plus-fill"></i> Log In
        </button>
        <button type="button" id="btnLogout" class="btn btn-outline-light logged-in">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>
    </div>
  </nav>
  <h1>Google Sign-In Example</h1>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>
  
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>
</html>
