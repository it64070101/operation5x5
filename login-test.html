<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="341581812796-t183tihogvi0eqfntr9m404u1n5mc8bf.apps.googleusercontent.com">
  <title>Google Sign-In Example</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Lab 10 - Javascript</a>
      <nav>
        <img src="" id="userImage" class="card-img-top img-cover me-3 logged-in" alt="user-image">
        <p id="showName" class="d-inline me-3 navbar-brand"></p>
        <button type="button" id="loginButton" class="btn btn-outline-light logged-out" data-onsuccess="onSignIn">
          <i class="bi bi-person-plus-fill"></i> Log In
        </button>
        <button type="button" id="logoutButton" class="btn btn-outline-light logged-in">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </nav>
    </div>
  </nav>
  <h1>Google Sign-In Example</h1>
  
  <a href="#" onclick="signOut();">Sign out</a>
  
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('Logged in as: ' + profile.getName());
      document.getElementById('loginButton').style.display = 'none';
      document.getElementById('logoutButton').style.display = 'block';
  }
  
  function onSignOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
          console.log('User signed out.');
          document.getElementById('loginButton').style.display = 'block';
          document.getElementById('logoutButton').style.display = 'none';
      });
  }
  
  function init() {
      gapi.load('auth2', function() {
          gapi.auth2.init();
      });
  }
  
  document.getElementById('loginButton').addEventListener('click', function() {
      gapi.auth2.getAuthInstance().signIn();
  });
  
  document.getElementById('logoutButton').addEventListener('click', onSignOut);
  
  init();
  
  </script>
</body>
</html>
